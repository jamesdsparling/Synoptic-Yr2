  <body>
    <div id="map" style="height: 800px"></div>

    <script>
      var map = L.map("map").setView([-10.689457, 142.531821], 15);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",

      var marker = L.marker([-10.689457, 142.531821]).addTo(map);

      var circle = L.circle([-10.691096, 142.532917], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 100,
      }).addTo(map);
    </script>
