<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <title>Cape York</title>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-10.689457, 142.531821], 15);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      var fireIcon = L.icon({
        iconUrl: "fireIcon.png",
        iconSize: [48, 65.48], // size of the icon
      });

      var marker = L.marker([-10.689457, 142.531821], { icon: fireIcon }).addTo(
        map
      );

      var circle = L.circle([-10.689457, 142.531821], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 100,
      }).addTo(map);
      circle.bindPopup("<b>Fire!</b><br>Stay away.").openPopup();
    </script>
  </body>
</html>
