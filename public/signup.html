<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <link rel="stylesheet" href="/assets/css/tailwind.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="https://cdn-tailwindcss.vercel.app/"></script>

  </head>

  <!-- Header with no navigation -->
  <header class = " p-5 py-6 text-white bg-black opacity-100">
    <div class="container flex justify-between items-center mx-auto px-8 md:px-14 lg:px-2 w-full ">
      <div class= "font-lg font-bold text-white">Cape York <br>Conservation</div>
    </div>
    
  </header>

  <!-- Sign Up formatting -->
  <body>
    <div class="flex items-center justify-center min-h-screen" style="background-image: url('./assets/images/fire.jpg')">
      <div class="px-8 py-6 mx-4 mt-4 rounded-lg text-white text-left bg-black opacity-80 shadow-lg md:w-1/2 lg:w-1/2 sm:w-1/3">
          <h3 class="text-2xl font-bold text-center">Sign Up</h3>
          <!-- Sign Up form - Post to node.js -->
          <form method="POST" action="/signup">
              <div class="mt-4">
                  <div class="mt-4">
                      <label class="block" for="email">Email<label>
                              <input type="email" name = "email" placeholder="Email" required
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                  </div>
                  <div class="mt-4">
                      <label class="block" for = "password">Password<label>
                              <input type="password" name = "password"placeholder="Password" required
                                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                  </div>

                  <div class="mt-4">
                    <label class="block" for = "password2">Confirm Password<label>
                            <input type="password" name = "password2" placeholder="Password" required
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                 </div>
                  
                  <div class="flex">
                    <input type="submit" id="signup" value="Sign up" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-500"/>
                      
                  </div>
                
                  <!-- Link to sign in page  -->
                  <div class="mt-6 text-grey-dark">
                      Already have an account?
                      <a class="text-blue-600 hover:underline" href="signin.html">
                          Sign In
                      </a>
                  </div>
              </div>
          </form>
      </div>
    </div>
  </body>
